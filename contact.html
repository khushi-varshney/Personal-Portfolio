<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi Varshney (Personal Portfolio)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container container1">
        <div class="sidebar sidebar1">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">Intro</a></li>
                    <li><a href="/skills.html">Skills</a></li>
                    <li><a href="/services.html">Projects</a></li>
                    <li><a href="/contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main2">
            <div class="hamburger hamburger1">
                <button class="ham ham1"><span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
                <button class="close close1">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            <div class="main main1">
                <div class="contact">
                    <form>
                        <h3 class="contact-me">Contact Me for Collab or any Enquiry</h3>
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Name</label>
                            <input type="text" class="form-control" style="border:1px solid white;"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="clientEemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" style="border:1px solid white;"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">
                                <h7>We'll never share your email & phone number with anyone else.</h7>
                            </div>
                            <label for="clientEnquiry" class="form-label">Any Enquiry</label>
                            <input type="text" class="form-control" style="border:1px solid white;"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="number" class="form-control" style="border:1px solid white;"
                                id="exampleInputPassword1">
                        </div>
                        <input type="checkbox" class="form-check-input" style="margin-top: 10px; padding: 0px;"
                            id="exampleCheck1">
                        <label class="form-check-label" style="padding: 0px; margin:0px;" for="isclient">
                            <h5>I want to work with you on a project.</h5>
                        </label>
                        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <script>
                document.querySelector('.close').style.display = 'none';
                document.querySelector('.hamburger').addEventListener("click", () => {
                    document.querySelector('.sidebar').classList.toggle('sidebarGo');
                    if (document.querySelector('.sidebar').classList.contains('sidebarGo')) {
                        document.querySelector('.ham').style.display = 'inline';
                        document.querySelector('.close').style.display = 'none';
                    } else {
                        document.querySelector('.ham').style.display = 'none';
                        document.querySelector('.close').style.display = 'inline';
                    }
                })
            </script>
</body>

</html>
